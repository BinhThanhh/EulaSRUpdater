on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # CẬP NHẬT: Project của bạn dùng .NET 9 (theo log obj/net9.0)
    - name: Install .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x 

    - name: Publish Windows Exe
      run: |
        # SỬA LỖI: Tìm file EulaSR.csproj thay vì EulaSRUpdater.csproj
        $projectPath = Get-ChildItem -Path . -Filter "EulaSR.csproj" -Recurse | Select-Object -ExpandProperty FullName -First 1
        
        if ($null -eq $projectPath) {
          Write-Error "Khong tim thay file EulaSR.csproj!"
          exit 1
        }
        
        Write-Host "Dang build file: $projectPath"
        
        # Build ra file .exe duy nhất
        dotnet publish "$projectPath" -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EulaSRUpdater-Build
        path: ./publish
