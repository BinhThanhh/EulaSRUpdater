on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Publish & Zip
      run: |
        $projectPath = Get-ChildItem -Path . -Filter "EulaSR.csproj" -Recurse | Select-Object -ExpandProperty FullName -First 1
        if ($null -eq $projectPath) {
          Write-Error "Khong tim thay file EulaSR.csproj!"
          exit 1
        }
        Write-Host "Building project: $projectPath"
        dotnet publish "$projectPath" -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
        Compress-Archive -Path ./publish/* -DestinationPath ./EulaSRUpdater.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Build-Artifacts
        path: ./EulaSRUpdater.zip


    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: EulaSRUpdater.zip
        # Tự động lấy nội dung commit làm ghi chú release
        generate_release_notes: true
